{% extends "base.html" %}
{%load static%}
{% block content %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<main class = "flex-shrink-8"> 
     <div class = "container">
       <div class="row">

         <div class="col-8">
           <h1>Registration</h1>
           <form method = "POST" action = "{%url 'signup_url'%}">
               {% csrf_token %}
             {%bootstrap_form form%}
           <button class="btn btn-bd-primary" type="submit" style = "background-color: #aca6fd; margin-bottom: 20px;">Save</button>
         </div>
     </form>
         <div class = "col-4">
          {% include 'components/tags.html' %}
         </div>
     </div>

   </main>
{% endblock %}
